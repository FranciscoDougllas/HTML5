<!--O atributo lang especifica o idioma do conteúdo em um elemento.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lang</title>
</head>
<body>
    <!-- Parágrafo com conteúdo em inglês -->
    <p lang="en">This paragraph is in English.</p>
    
    <!-- Parágrafo com conteúdo em espanhol -->
    <p lang="es">Este párrafo está en español.</p>
    
    <!-- Parágrafo com conteúdo em português -->
    <p lang="pt-BR">Este parágrafo está em português.</p>
</body>
</html>


<!--
O atributo lang ajuda os navegadores e outros softwares a determinar 
como pronunciar ou exibir o conteúdo corretamente.
No exemplo, cada parágrafo tem um idioma diferente especificado.-->
