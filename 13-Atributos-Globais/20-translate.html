<!--O atributo translate controla se o conteúdo de um elemento deve 
ser traduzido automaticamente.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Translate</title>
</head>
<body>
    <!-- Parágrafo com tradução permitida -->
    <p translate="yes">Este parágrafo pode ser traduzido.</p>
    
    <!-- Parágrafo com tradução desativada -->
    <p translate="no">Este parágrafo não deve ser traduzido.</p>
</body>
</html>


<!--
O atributo translate pode ter os valores yes (permitir tradução) ou no (bloquear tradução).
No exemplo, o primeiro parágrafo pode ser traduzido automaticamente, enquanto o segundo não.
-->
