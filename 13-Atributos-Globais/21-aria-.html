<!--Os atributos aria-* são usados para melhorar a acessibilidade 
de elementos HTML, fornecendo informações adicionais para tecnologias assistivas.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Aria-*</title>
</head>
<body>
    <!-- Botão com atributo 'aria-label' para acessibilidade -->
    <button aria-label="Fechar janela">X</button>
</body>
</html>


<!--
Os atributos aria-* melhoram a acessibilidade para usuários 
que utilizam leitores de tela.
No exemplo, o atributo aria-label fornece uma descrição para o 
botão "X", indicando que ele fecha a janela.
-->
