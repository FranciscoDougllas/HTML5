<!--O atributo dir especifica a direção do texto em um elemento.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Dir</title>
</head>
<body>
    <!-- Parágrafo com texto em direção normal (da esquerda para a direita) -->
    <p dir="ltr">Este texto é exibido da esquerda para a direita.</p>
    
    <!-- Parágrafo com texto em direção reversa (da direita para a esquerda) -->
    <p dir="rtl">Este texto é exibido da direita para a esquerda.</p>
</body>
</html>


<!--
O atributo dir pode ter os valores ltr (left-to-right, da esquerda para a direita) 
ou rtl (right-to-left, da direita para a esquerda).
No exemplo, o primeiro parágrafo usa dir="ltr" (padrão), 
e o segundo usa dir="rtl" para exibir o texto em direção reversa.
-->
