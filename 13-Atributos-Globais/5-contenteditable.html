<!--O atributo contenteditable permite que o conteúdo de um 
elemento HTML seja editável pelo usuário.-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Contenteditable</title>
</head>
<body>
    <!-- Parágrafo normal, não editável -->
    <p>Este parágrafo não pode ser editado.</p>
    
    <!-- Parágrafo com o atributo 'contenteditable' -->
    <p contenteditable="true">Este parágrafo pode ser editado pelo usuário. 
        Tente clicar e digitar aqui!
    </p>
</body>
</html>


<!--
O atributo contenteditable="true" permite que o usuário edite o conteúdo 
do elemento diretamente na página.
No exemplo, o segundo parágrafo é editável, enquanto o primeiro não é.-->
