<!--O atributo hidden oculta um elemento HTML, 
fazendo com que ele não seja exibido na página.

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hidden</title>
</head>
<body>
    <!-- Parágrafo visível -->
    <p>Este parágrafo é visível.</p>
    
    <!-- Parágrafo oculto usando o atributo 'hidden' -->
    <p hidden>Este parágrafo está oculto e não será exibido.</p>
</body>
</html>


<!--
O atributo hidden faz com que o elemento não seja exibido na página, 
mas ele ainda está presente no DOM.
No exemplo, o segundo parágrafo está oculto e não aparecerá para o usuário.
-->
