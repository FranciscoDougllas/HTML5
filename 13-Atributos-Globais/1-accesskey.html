<!--
O atributo accesskey permite que o usuário navegue até um elemento usando 
uma combinação de teclas (normalmente Alt + tecla específica). 
Este atributo é útil para melhorar a acessibilidade de um site.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Accesskey</title>
</head>
<body>
    <!-- Explicação sobre o exemplo -->
    <p>Pressione 
        <strong>Alt + H</strong> (Windows) ou 
        <strong>Control + Option + H</strong> 
        (Mac) para focar neste link:
    </p>
    
    <!-- O atributo 'accesskey' define uma tecla de atalho para este link -->
    <a href="https://www.exemplo.com" accesskey="h">Ir para Exemplo.com</a>
    <!-- 'href' define o destino do link -->
    <!-- 'accesskey="h"' define a tecla de atalho 'H' para acessar este link -->
</body>
</html>

<!--
O atributo accesskey="h" define a tecla de atalho "H" para acessar o link. 
No Windows, geralmente se usa Alt + H para focar no link. 
Em alguns navegadores, pode ser necessário pressionar Enter após a combinação 
de teclas para ativar o link.
Este atributo melhora a acessibilidade do site, permitindo a navegação por meio do teclado.-->
