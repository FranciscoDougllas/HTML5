<!--O atributo class é usado para definir uma ou mais classes 
CSS que podem ser aplicadas ao elemento, permitindo a 
estilização de múltiplos elementos com o mesmo estilo.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Class</title>
    <style>
        /* Define o estilo para a classe 'destaque' */
        .destaque {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Parágrafo normal -->
    <p>Este é um parágrafo normal.</p>
    
    <!-- Parágrafo com a classe 'destaque' -->
    <p class="destaque">Este parágrafo está destacado em vermelho e em negrito.</p>
    
    <!-- Outro elemento com a mesma classe 'destaque' -->
    <span class="destaque">Este texto também está destacado em vermelho e em negrito.</span>
</body>
</html>

<!--
O atributo class permite aplicar um conjunto de estilos definidos no CSS a um elemento.
No exemplo, a classe destaque faz com que o texto seja exibido em vermelho e em negrito.
A mesma classe pode ser aplicada a diferentes elementos (p e span) 
para manter um estilo consistente.-->
