<!--O atributo id define um identificador único para um elemento, 
permitindo que ele seja referenciado por CSS ou JavaScript.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Id</title>
    <style>
        /* Estilo aplicado ao elemento com o id 'meuTitulo' */
        #meuTitulo {
            color: blue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com o atributo 'id' -->
    <h1 id="meuTitulo">Este título tem um ID único</h1>
    
    <!-- Parágrafo com o atributo 'id' -->
    <p id="meuParagrafo">Este parágrafo também tem um ID único.</p>
</body>
</html>


<!--
O atributo id define um identificador exclusivo para um elemento, 
que pode ser usado em CSS e JavaScript.
No exemplo, o h1 e o p têm IDs únicos, permitindo que sejam estilizados 
ou manipulados separadamente.-->
