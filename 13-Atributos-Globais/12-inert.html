<!--O atributo inert desabilita a interação do usuário com um elemento, tornando-o 
inacessível para navegação, foco e clique.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Inert</title>
</head>
<body>
    <!-- Seção interativa -->
    <section>
        <p>Este conteúdo é interativo.</p>
    </section>
    
    <!-- Seção com o atributo 'inert' -->
    <section inert>
        <p>Este conteúdo não é interativo e não pode ser focado ou clicado.</p>
    </section>
</body>
</html>


<!--
O atributo inert faz com que um elemento e seus descendentes sejam 
ignorados pelo usuário, não podendo ser focados, clicados ou navegados.
No exemplo, a segunda seção é inerte e não permite interação.-->
