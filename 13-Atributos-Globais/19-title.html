<!--O atributo title fornece informações adicionais sobre um elemento, 
que aparecem como uma dica quando o usuário passa o mouse sobre o elemento.
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Title</title>
</head>
<body>
    <!-- Link com o atributo 'title' -->
    <a href="https://www.exemplo.com" title="Visite Exemplo.com">Visite nosso site</a>
</body>
</html>

<!--
O atributo title exibe uma dica (tooltip) quando o usuário passa o mouse sobre o elemento.
No exemplo, quando o usuário passa o mouse sobre o link, a dica "Visite Exemplo.com" aparece.
-->
