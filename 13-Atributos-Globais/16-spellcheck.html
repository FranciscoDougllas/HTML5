<!--O atributo spellcheck especifica se o navegador deve verificar 
a ortografia e gramática em um elemento de entrada.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Spellcheck</title>
</head>
<body>
    <!-- Campo de texto com verificação ortográfica ativada -->
    <textarea spellcheck="true">Digite aqui para verificar a ortografia.</textarea>
    
    <br><br>
    
    <!-- Campo de texto com verificação ortográfica desativada -->
    <textarea spellcheck="false">Digite aqui sem verificação ortográfica.</textarea>
</body>
</html>


<!--O atributo spellcheck pode ser true (ativado) ou false (desativado).
No exemplo, o primeiro campo de texto verifica a ortografia enquanto o segundo não.-->
