<!--O atributo style permite adicionar CSS inline diretamente a um elemento HTML.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Style</title>
</head>
<body>
    <!-- Parágrafo com estilo inline -->
    <p style="color: green; font-size: 20px;">Este parágrafo está estilizado com CSS inline.</p>
</body>
</html>


<!--
O atributo style permite aplicar estilos diretamente a um elemento usando CSS inline.
No exemplo, o parágrafo é exibido em verde com um tamanho de fonte de 20 pixels.
-->
