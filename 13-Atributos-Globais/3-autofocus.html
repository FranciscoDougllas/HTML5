<!--O atributo autofocus faz com que um elemento receba 
foco automaticamente quando a página é carregada.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Autofocus</title>
</head>
<body>
    <!-- Cria um formulário com um campo de entrada -->
    <form>
        <!-- Campo de entrada para o nome -->
        <label for="nome">Nome:</label>
        <!-- 'autofocus' faz com que o campo receba foco automaticamente -->
        <input type="text" id="nome" name="nome" autofocus>
        
        <br><br>
        
        <!-- Campo de entrada para o email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <br><br>
        
        <!-- Botão de envio do formulário -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>


<!--
O atributo autofocus é colocado diretamente no elemento que deve receber 
foco assim que a página é carregada.
No exemplo, o campo "Nome" receberá foco automaticamente, 
permitindo que o usuário comece a digitar sem precisar clicar nele.-->
