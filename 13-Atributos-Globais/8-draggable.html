<!--O atributo draggable especifica se um elemento HTML pode ser arrastado.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Draggable</title>
</head>
<body>
    <!-- Imagem com o atributo 'draggable' -->
    <img src="https://via.placeholder.com/150" alt="Imagem arrastável" draggable="true">
    <!-- 'draggable="true"' permite que a imagem seja arrastada -->
</body>
</html>

<!--
O atributo draggable="true" permite que um elemento seja arrastado com o mouse.
No exemplo, a imagem pode ser arrastada para outro local na página ou para 
um aplicativo externo que suporte essa função.
-->
