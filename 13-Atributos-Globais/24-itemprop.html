<!--O atributo itemprop é usado para adicionar propriedades a 
itens em microdados, para fornecer metadados sobre o conteúdo.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Itemprop</title>
</head>
<body>
    <!-- Definição de microdados para um livro -->
    <div itemscope itemtype="http://schema.org/Book">
        <span itemprop="name">Título do Livro</span>
        <span itemprop="author">Autor do Livro</span>
        <span itemprop="isbn">1234567890</span>
    </div>
</body>
</html>

<!--
O atributo itemprop é usado para definir propriedades de um item em microdados, 
como name, author, isbn, entre outros.
No exemplo, um livro é descrito usando microdados com o esquema de Book.
-->
