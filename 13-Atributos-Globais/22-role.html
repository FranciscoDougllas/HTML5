<!--O atributo role define o papel (função) de um elemento 
na interface, melhorando a acessibilidade.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Role</title>
</head>
<body>
    <!-- Div que age como um botão -->
    <div role="button" tabindex="0">Clique aqui</div>
</body>
</html>

<!--
O atributo role especifica a função de um elemento na interface, 
como button, alert, navigation, entre outros.
No exemplo, a div com role="button" é tratada como um botão.
-->
