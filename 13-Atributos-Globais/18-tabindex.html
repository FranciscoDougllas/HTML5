<!--O atributo tabindex especifica a ordem de navegação
 via teclado para elementos interativos.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabindex</title>
</head>
<body>
    <!-- Três botões com diferentes valores de 'tabindex' -->
    <button tabindex="2">Botão 2</button>
    <button tabindex="1">Botão 1</button>
    <button tabindex="3">Botão 3</button>
</body>
</html>


<!--
O atributo tabindex define a ordem de navegação quando o usuário pressiona a tecla Tab.
No exemplo, a ordem de navegação será "Botão 1", depois "Botão 2", e finalmente "Botão 3".
-->
