<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;section&gt;</title>
    <style>
        section {
            margin: 20px 0; /* Adiciona margem ao redor da seção. */
            padding: 10px; /* Adiciona preenchimento interno à seção. */
            background-color: #f9f9f9; /* Define a cor de fundo da seção. */
            border: 1px solid #ddd; /* Adiciona uma borda ao redor da seção. */
        }
    </style>
</head>
<body>
    <!-- A tag <section> é usada para definir seções temáticas em um documento. -->
    <section>
        <h2>Seção de Exemplo</h2>
        <p>Este é o conteúdo de uma seção.</p>
    </section>
</body>
</html>
