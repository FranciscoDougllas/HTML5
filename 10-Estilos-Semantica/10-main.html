<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;main&gt;</title>
    <style>
        main {
            padding: 20px; /* Adiciona preenchimento interno ao elemento <main>. */
            background-color: #fff; /* Define a cor de fundo do conteúdo principal. */
            border: 1px solid #ddd; /* Adiciona uma borda ao redor do conteúdo principal. */
        }
    </style>
</head>
<body>
    <header>
        <h1>Exemplo de &lt;main&gt;</h1>
    </header>
    <!-- A tag <main> é usada para definir o conteúdo principal do documento. -->
    <main>
        <p>Este é o conteúdo principal da página.</p>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site.</p>
    </footer>
</body>
</html>
