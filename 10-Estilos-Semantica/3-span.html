<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;span&gt;</title>
    <style>
        .highlight {
            color: red; /* Define a cor do texto para o destaque. */
            font-weight: bold; /* Define o peso da fonte como negrito. */
        }
    </style>
</head>
<body>
    <!-- A tag <span> é usada para aplicar estilos ou scripts a uma parte específica do texto. -->
    <p>Este é um <span class="highlight">texto destacado</span> dentro de um parágrafo.</p>
</body>
</html>
