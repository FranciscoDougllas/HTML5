<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;header&gt;</title>
    <style>
        header {
            background-color: #333; /* Define a cor de fundo do cabeçalho. */
            color: #fff; /* Define a cor do texto no cabeçalho. */
            padding: 10px 0; /* Adiciona preenchimento ao cabeçalho. */
            text-align: center; /* Centraliza o texto no cabeçalho. */
        }
    </style>
</head>
<body>
    <!-- A tag <header> é usada para definir a área de cabeçalho de uma página ou seção. -->
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
