<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;article&gt;</title>
    <style>
        article {
            margin: 20px 0; /* Adiciona margem ao redor do artigo. */
            padding: 15px; /* Adiciona preenchimento interno ao artigo. */
            background-color: #fff; /* Define a cor de fundo do artigo. */
            border: 1px solid #ddd; /* Adiciona uma borda ao redor do artigo. */
        }
    </style>
</head>
<body>
    <!-- A tag <article> é usada para definir um bloco de conteúdo independente, como uma postagem de blog ou uma notícia. -->
    <article>
        <h2>Título do Artigo</h2>
        <p>Este é o conteúdo de um artigo.</p>
    </article>
</body>
</html>
