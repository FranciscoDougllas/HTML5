<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;aside&gt;</title>
    <style>
        aside {
            margin: 20px 0; /* Adiciona margem ao redor do conteúdo lateral. */
            padding: 15px; /* Adiciona preenchimento interno ao conteúdo lateral. */
            background-color: #f0f0f0; /* Define a cor de fundo do conteúdo lateral. */
            border: 1px solid #ddd; /* Adiciona uma borda ao redor do conteúdo lateral. */
        }
    </style>
</head>
<body>
    <!-- A tag <aside> é usada para definir conteúdo tangencial ou complementar ao conteúdo principal. -->
    <aside>
        <h3>Informação Adicional</h3>
        <p>Este é um bloco de conteúdo lateral relacionado ao conteúdo principal.</p>
    </aside>
</body>
</html>
