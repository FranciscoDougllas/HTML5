<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;footer&gt;</title>
    <style>
        footer {
            background-color: #333; /* Define a cor de fundo do rodapé. */
            color: #fff; /* Define a cor do texto no rodapé. */
            padding: 10px 0; /* Adiciona preenchimento ao rodapé. */
            text-align: center; /* Centraliza o texto no rodapé. */
            position: fixed; /* Fixa o rodapé na parte inferior da tela. */
            width: 100%; /* Define a largura do rodapé como 100% da tela. */
            bottom: 0; /* Posiciona o rodapé na parte inferior da página. */
        }
    </style>
</head>
<body>
    <!-- A tag <footer> é usada para definir a área de rodapé de uma página ou seção. -->
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
