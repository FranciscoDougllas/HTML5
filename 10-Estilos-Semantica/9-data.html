<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;data&gt;</title>
</head>
<body>
    <!-- A tag <data> é usada para associar um valor a um conteúdo, que pode ser utilizado por scripts. -->
    <!-- O atributo 'value' define o valor associado ao conteúdo da tag. -->
    <p>O preço do item é <data value="29.99">R$29,99</data>.</p>
</body>
</html>
