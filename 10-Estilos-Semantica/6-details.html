<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;details&gt;</title>
    <style>
        details {
            margin: 10px 0; /* Adiciona margem ao redor do elemento details. */
        }
    </style>
</head>
<body>
    <!-- A tag <details> é usada para criar um controle que o usuário pode expandir ou recolher para revelar informações adicionais. -->
    <!-- O elemento <summary> define o cabeçalho visível do controle <details>. -->
    <details>
        <summary>Mais informações</summary>
        <p>Aqui estão mais informações que são ocultas até que o usuário clique para expandir.</p>
        <ul>
            <li>home</li>
            <li>sobre</li>
            <li>contato</li>
            <li>teste</li>
        </ul>
    </details>
</body>
</html>
