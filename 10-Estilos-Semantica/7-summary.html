<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;summary&gt;</title>
    <style>
        summary {
            font-weight: bold; /* Define o peso da fonte do resumo como negrito. */
        }
    </style>
</head>
<body>
    <!-- A tag <summary> é usada dentro de <details> para definir o texto visível 
        que pode ser clicado para revelar o conteúdo adicional. -->
    <details>
        <summary>Veja mais detalhes</summary>
        <p>Este é o conteúdo adicional que fica oculto até o usuário clicar no resumo.</p>
    </details>
</body>
</html>
