<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;style&gt;</title>
    <!-- A tag <style> é usada para definir estilos CSS internos para o documento HTML. -->
    <style>
        /* O seletor 'body' define o estilo para todo o corpo da página. */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do texto. */
            background-color: #f0f0f0; /* Define a cor de fundo da página. */
            color: #333; /* Define a cor do texto. */
            margin: 0; /* Remove as margens padrão do corpo. */
            padding: 0; /* Remove o preenchimento padrão do corpo. */
        }

        /* O seletor 'h1' define o estilo para os elementos <h1>. */
        h1 {
            color: #007BFF; /* Define a cor do texto do título. */
        }
    </style>
</head>
<body>
    <h1>Exemplo de estilo CSS interno</h1>
    <p>Veja como o estilo é aplicado a este parágrafo.</p>
</body>
</html>
