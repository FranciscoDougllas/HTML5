<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;div&gt;</title>
    <style>
        .container {
            width: 80%; /* Define a largura da div. */
            margin: 0 auto; /* Centraliza a div horizontalmente. */
            padding: 20px; /* Adiciona preenchimento interno. */
            background-color: #fff; /* Define a cor de fundo da div. */
            border: 1px solid #ccc; /* Adiciona uma borda ao redor da div. */
        }
    </style>
</head>
<body>
    <!-- A tag <div> é usada como um contêiner genérico para outros elementos. -->
    <!-- A classe 'container' aplica estilos definidos no <style>. -->
    <div class="container">
        <h1>Conteúdo dentro de uma div</h1>
        <p>Esta é uma div com estilo aplicado a ela.</p>
    </div>
</body>
</html>
