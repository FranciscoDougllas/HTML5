<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o tipo de conteúdo da página -->
    <!-- 'text/html' especifica que o conteúdo é HTML. -->
    <!-- 'charset=UTF-8' define a codificação de caracteres para UTF-8. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Meta Content-Type</title>
</head>
<body>
    <p>Este exemplo define o tipo de conteúdo da página.</p>
</body>
</html>
