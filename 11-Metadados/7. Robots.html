<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define como motores de busca devem tratar a página -->
    <!-- 'noindex' instrui motores de busca a não indexar a página. -->
    <!-- 'nofollow' instrui motores de busca a não seguir links na página. -->
    <meta name="robots" content="noindex, nofollow">
    <title>Meta Robots</title>
</head>
<body>
    <p>Este exemplo mostra como impedir motores de busca de indexar e seguir links na página.</p>
</body>
</html>
