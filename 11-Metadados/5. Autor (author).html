<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o autor do documento -->
    <!-- Isso pode ajudar a identificar quem criou o conteúdo da página. -->

    <title>Meta Author</title>
</head>
<body>
    <p>Este exemplo mostra como definir o autor da página.</p>
</body>
</html>
