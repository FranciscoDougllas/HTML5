<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a viewport para dispositivos móveis -->
    <!-- width=device-width faz com que a largura da viewport seja igual à largura do dispositivo. -->
    <!-- initial-scale=1.0 define o nível de zoom inicial para 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Viewport</title>
</head>
<body>
    <p>Este exemplo ajusta a exibição da página em dispositivos móveis.</p>
</body>
</html>
