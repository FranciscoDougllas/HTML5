<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Fornece uma descrição da página para SEO -->
    <!-- A descrição é frequentemente usada por motores de busca para exibir um resumo da página. -->
    <meta name="description" content="Esta página é um exemplo de uso da tag meta para descrição SEO.">
    <title>Meta Description</title>
</head>
<body>
    <p>Este exemplo inclui uma descrição para motores de busca.</p>
</body>
</html>
