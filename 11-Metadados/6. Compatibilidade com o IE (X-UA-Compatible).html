<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Garante que a página seja exibida no modo mais recente do Internet Explorer -->
    <!-- O valor 'IE=edge' força o IE a usar a versão mais recente do seu motor de renderização. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meta X-UA-Compatible</title>
</head>
<body>
    <p>Este exemplo configura a compatibilidade com o Internet Explorer.</p>
</body>
</html>
