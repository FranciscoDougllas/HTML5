<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Atualiza a página automaticamente após um intervalo -->
    <!-- O valor '10' define o número de segundos antes da atualização automática. -->
    <meta http-equiv="refresh" content="10">
    <title>Meta Refresh</title>
</head>
<body>
    <p>Esta página será atualizada automaticamente a cada 10 segundos.</p>
</body>
</html>
