<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define palavras-chave para SEO -->
    <!-- As palavras-chave ajudam motores de busca a identificar o conteúdo da página. -->
    <meta name="keywords" content="HTML, CSS, metadados, exemplo">
    <title>Meta Keywords</title>
</head>
<body>
    <p>Este exemplo mostra como definir palavras-chave para SEO.</p>
</body>
</html>
