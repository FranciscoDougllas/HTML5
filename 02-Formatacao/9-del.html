<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Texto Excluído</title>
</head>
<body>
    <!-- A tag <del> é usada para mostrar texto que foi removido ou excluído. -->
    <p>Este é o texto original, mas <del>este trecho foi removido</del>.</p>
</body>
</html>
