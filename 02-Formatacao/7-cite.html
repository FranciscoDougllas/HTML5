<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Citação</title>
</head>
<body>
    <!-- A tag <cite> é usada para citar o título de uma obra, como um livro ou filme. 
    -->
    <p>O livro <cite>O Senhor dos Anéis</cite> foi escrito por J.R.R. Tolkien.</p>
</body>
</html>
