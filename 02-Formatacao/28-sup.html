<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Texto Sobrescrito</title>
</head>
<body>
    <!-- A tag <sup> é usada para exibir texto como sobrescrito. -->
    <p>A fórmula da água é H<sup>2</sup>O.</p>
</body>
</html>
