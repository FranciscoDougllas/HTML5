<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hora</title>
</head>
<body>
    <!-- A tag <time> é usada para representar uma data e/ou hora. -->
    <p>A reunião será realizada em 
        <time datetime="2024-09-01T14:00">1º de setembro de 2024 às 14:00</time>.
    </p>
    <!-- O atributo "datetime" define a data e a hora no formato ISO 8601. -->
</body>
</html>
