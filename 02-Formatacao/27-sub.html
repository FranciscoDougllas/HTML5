<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Texto Subscrito</title>
</head>
<body>
    <!-- A tag <sub> é usada para exibir texto como subscrito. -->
    <p>A fórmula da água é H<sub>2</sub>O.</p>
</body>
</html>
