<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Isolamento de Texto</title>
</head>
<body>
    <!-- A tag <bdi> é usada para isolar um trecho de texto que pode 
        ter direção diferente do resto do texto. -->
    <p>Meu nome é <bdi>محمد</bdi>, e eu sou um desenvolvedor.</p>
</body>
</html>
