<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Ênfase Forte</title>
</head>
<body>
    <!-- A tag <strong> é usada para destacar texto com ênfase forte, 
        geralmente exibido em negrito. -->
    <p>Este texto é <strong>muito importante</strong> e deve ser destacado.</p>
</body>
</html>
