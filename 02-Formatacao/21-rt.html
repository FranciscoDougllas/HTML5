<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Anotação Ruby</title>
</head>
<body>
    <!-- A tag <rt> é usada para fornecer uma anotação de leitura para a tag <ruby>. -->
    <p>O símbolo japonês é <ruby>漢字<rt>kanji</rt></ruby>.</p>
    <!-- O atributo "rt" define a anotação para a leitura do texto ruby. -->
</body>
</html>
