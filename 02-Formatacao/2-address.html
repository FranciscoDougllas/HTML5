<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Endereço</title>
</head>
<body>
    <!-- A tag <address> é usada para fornecer informações de contato. -->
    <address>
        <p>Entre em contato conosco:</p>
        <p>Rua Exemplo, 123<br>Cidade, Estado, 00000-000</p>
        <p>Email: <a href="mailto:contato@exemplo.com">contato@exemplo.com</a></p>
    </address>
</body>
</html>
