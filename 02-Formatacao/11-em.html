<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Ênfase</title>
</head>
<body>
    <!-- A tag <em> é usada para adicionar ênfase ao texto, geralmente exibido em itálico. -->
    <p>Este texto é <em>importante</em> e merece atenção especial.</p>
</body>
</html>
