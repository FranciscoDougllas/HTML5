<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Abreviação</title>
</head>
<body>
    <!-- A tag <abbr> é usada para definir uma abreviação ou acrônimo. 
        O atributo "title" fornece a forma completa da abreviação. -->
    <p>A sigla 
        <abbr title="Instituto Federal de Educação, Ciência e Tecnologia">IF</abbr> 
        é uma instituição de ensino.
    </p>
</body>
</html>
