<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Texto Ruby</title>
</head>
<body>
    <!-- A tag <ruby> é usada para anotações de leitura de caracteres, especialmente em idiomas como o japonês. -->
    <p>O símbolo japonês é <ruby>漢字<rt>kanji</rt></ruby>.</p>
</body>
</html>
