<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Parênteses</title>
</head>
<body>
    <!-- A tag <rp> é usada para fornecer texto alternativo para 
        navegadores que não suportam a tag <ruby>. -->
    <p>O símbolo japonês é 
        <ruby>漢字<rp>(</rp><rt>kanji</rt><rp>)</rp>
        </ruby>.
    </p>
    <!-- O atributo "rp" define o texto alternativo, aqui fornecendo 
     parênteses ao redor da anotação ruby. -->
</body>
</html>
