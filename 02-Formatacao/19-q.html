<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Citação Curta</title>
</head>
<body>
    <!-- A tag <q> é usada para citar uma frase curta, exibida com aspas. -->
    <p>Ela disse: <q>Estamos todos prontos para começar.</q></p>
</body>
</html>
