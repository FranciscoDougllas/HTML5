<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Direção de Texto</title>
</head>
<body>
    <!-- A tag <bdo> é usada para controlar a direção do texto. -->
    <p>Texto normal: <bdo dir="rtl">Texto da direita para a esquerda</bdo></p>
    <p>Texto normal: <bdo dir="ltr">Texto da esquerda para a direita</bdo></p>
</body>
</html>
