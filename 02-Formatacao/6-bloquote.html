<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Citação</title>
</head>
<body>
    <!-- A tag <blockquote> é usada para definir uma citação longa. -->
    <blockquote>
        <p>“O único modo de fazer um excelente trabalho é amar o que você faz.” 
            – Steve Jobs</p>
    </blockquote>
</body>
</html>
