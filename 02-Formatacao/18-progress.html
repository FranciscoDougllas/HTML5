<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Progresso</title>
</head>
<body>
    <!-- A tag <progress> é usada para exibir o progresso de uma tarefa. -->
    <p>Progresso do download:</p>
    <progress value="50" max="100">50%</progress>
    <!-- O atributo "value" define o progresso atual, e "max" define o valor máximo. -->
</body>
</html>
