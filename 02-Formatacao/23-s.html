<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Texto Riscar</title>
</head>
<body>
    <!-- A tag <s> é usada para exibir texto com uma linha através dele, 
        indicando que está desatualizado ou não válido. -->
    <p>O produto <s>versão antiga</s> foi substituído pela <b>versão nova</b>.</p>
</body>
</html>
