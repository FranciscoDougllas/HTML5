<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Pré-formatação</title>
</head>
<body>
    <!-- A tag <pre> preserva espaços em branco e quebras de linha no texto. -->
    <pre>
        Este é um texto
        pré-formatado com
        espaços e quebras
        de linha preservados.
    </pre>
</body>
</html>
