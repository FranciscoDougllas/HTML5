<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Texto Inserido</title>
</head>
<body>
    <!-- A tag <ins> é usada para mostrar texto que foi adicionado. -->
    <p>Este é o texto original, mas <ins>este trecho foi adicionado</ins>.</p>
</body>
</html>
