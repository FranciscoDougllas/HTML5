<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de TFOOT</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Masculino</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Feminino</td>
            </tr>
        </tbody>
        <!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <td colspan="3">Total de pessoas: 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
