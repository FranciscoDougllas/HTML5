<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Table</title>
</head>
<body>
    <!-- Define uma tabela -->
    <table border="1">
        
        <!-- Linha de cabeçalho da tabela -->
        <thead>
            <tr>
                <!-- Cabeçalho da coluna 1 -->
                <th>Nome</th>
                <!-- Cabeçalho da coluna 2 -->
                <th>Idade</th>
                <!-- Cabeçalho da coluna 3 -->
                <th>Sexo</th>
            </tr>
        </thead>

        <!-- Corpo da tabela -->
        <tbody>
            <!-- Linha de dados 1 -->
            <tr>
                <!-- Célula de dados 1 -->
                <td>João</td>
                <!-- Célula de dados 2 -->
                <td>30</td>
                <!-- Célula de dados 3 -->
                <td>Masculino</td>
            </tr>
            <!-- Linha de dados 2 -->
            <tr>
                <!-- Célula de dados 1 -->
                <td>Maria</td>
                <!-- Célula de dados 2 -->
                <td>25</td>
                <!-- Célula de dados 3 -->
                <td>Feminino</td>
            </tr>
        </tbody>

        <!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <!-- Célula de dados que abrange todas as colunas -->
                <td colspan="3">Total de pessoas: 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
