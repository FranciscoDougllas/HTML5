<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de COLGROUP</title>
</head>
<body>
    <table border="1">
        <!-- Grupo de colunas com definição de estilo -->
        <colgroup>
            <!-- Define a largura da primeira coluna -->
            <col style="background-color: #f0f0f0;">
            <!-- Define a largura da segunda coluna -->
            <col style="background-color: #e0e0e0;">
            <!-- Define a largura da terceira coluna -->
            <col style="background-color: #d0d0d0;">
        </colgroup>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Masculino</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Feminino</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
