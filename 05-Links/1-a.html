<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;a&gt;</title>
</head>
<body>
    <!-- A tag <a> cria um link que pode apontar para outra página ou recurso -->
    <!-- O atributo 'href' define o endereço para o qual o link irá apontar -->
    <a href="https://www.example.com" target="_blank">Visite Example.com</a>
    <!-- 'href' especifica o URL do recurso -->
    <!-- 'target="_blank"' faz com que o link seja aberto em uma nova aba -->
</body>
</html>
