<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;link&gt;</title>
    <!-- A tag <link> é usada para vincular documentos externos -->
    <!-- O atributo 'rel' especifica a relação entre o documento atual e o recurso vinculado -->
    <!-- O atributo 'href' define o caminho para o arquivo CSS que será aplicado ao documento -->
    <link rel="stylesheet" href="styles.css">
    <!-- 'rel="stylesheet"' indica que o link é para uma folha de estilo -->
    <!-- 'href="styles.css"' especifica o arquivo CSS a ser carregado -->
</head>
<body>
    <h1>Bem-vindo ao Exemplo de Tag &lt;link&gt;</h1>
</body>
</html>
