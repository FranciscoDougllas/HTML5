<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;nav&gt;</title>
</head>
<body>
    <!-- A tag <nav> define uma seção de navegação com links para outras partes do site -->
    <nav>
        <!-- O elemento <ul> cria uma lista não ordenada -->
        <ul>
            <!-- Cada <li> define um item da lista -->
            <li><a href="#home">Início</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>
    <!-- 'href="#home"' define um link que leva ao elemento com o ID 'home' na mesma página -->
    <!-- 'href="#services"' define um link que leva ao elemento com o ID 'services' na mesma página -->
    <!-- 'href="#contact"' define um link que leva ao elemento com o ID 'contact' na mesma página -->
    <h1 id="home">Início</h1>
    <h2 id="services">Serviços</h2>
    <h2 id="contact">Contato</h2>
</body>
</html>
