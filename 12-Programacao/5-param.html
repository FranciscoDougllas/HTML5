<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;param&gt;</title>
</head>
<body>
    <h1>Exemplo de &lt;param&gt;</h1>
    <p>Definindo parâmetros para um objeto incorporado com a tag &lt;object&gt;.</p>
    <object data="flash.swf" type="application/x-shockwave-flash" width="600" height="400">
        <!-- Define parâmetros específicos para o objeto incorporado. -->
        <param name="movie" value="flash.swf">
        <param name="quality" value="high">
        <param name="bgcolor" value="#ffffff">
        <p>Seu navegador não suporta Flash. Você pode <a href="flash.swf">baixar o arquivo aqui</a>.</p>
    </object>
</body>
</html>
