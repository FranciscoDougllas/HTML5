<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;embed&gt;</title>
</head>
<body>
    <h1>Exemplo de &lt;embed&gt;</h1>
    <p>Incorporando um arquivo de áudio usando a tag &lt;embed&gt;.</p>
    <!-- O atributo 'src' define o caminho para o arquivo de mídia a ser incorporado. -->
    <!-- O atributo 'type' define o tipo MIME do arquivo. -->
    <embed src="audio.mp3" type="audio/mpeg" width="300" height="50" />
</body>
</html>
