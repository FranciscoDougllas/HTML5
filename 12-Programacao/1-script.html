<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;script&gt;</title>
    <!-- Inclui um arquivo de script externo. -->
    <!-- O atributo 'src' define o caminho para o arquivo JavaScript. -->
    <!-- O atributo 'defer' faz com que o script seja executado após o carregamento completo do HTML. -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Exemplo de &lt;script&gt;</h1>
    <p>O JavaScript é incluído e executado através da tag &lt;script&gt;.</p>
    <!-- Código JavaScript diretamente incluído na página. -->
    <!-- Este código será executado quando o navegador encontrar a tag &lt;script&gt;. -->
    <script>
        // Exibe uma mensagem no console do navegador.
        console.log('Olá, mundo!');
    </script>
</body>
</html>
