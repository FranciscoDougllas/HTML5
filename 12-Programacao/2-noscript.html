<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;noscript&gt;</title>
</head>
<body>
    <h1>Exemplo de &lt;noscript&gt;</h1>
    <p>Conteúdo visível apenas quando o JavaScript está desativado.</p>
    <!-- O conteúdo dentro de <noscript> será exibido se o JavaScript estiver desativado no navegador. -->
    <noscript>
        <p>JavaScript está desativado no seu navegador. Algumas funcionalidades podem não funcionar corretamente.</p>
    </noscript>
</body>
</html>
