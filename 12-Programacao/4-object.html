<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;object&gt;</title>
</head>
<body>
    <h1>Exemplo de &lt;object&gt;</h1>
    <p>Incorporando um arquivo PDF usando a tag &lt;object&gt;.</p>
    <!-- O atributo 'data' define o caminho para o arquivo a ser incorporado. -->
    <!-- O atributo 'type' define o tipo MIME do arquivo. -->
    <object data="documento.pdf" type="application/pdf" width="600" height="800">
        <p>Seu navegador não suporta a visualização de PDFs. Você pode <a href="documento.pdf">baixar o PDF aqui</a>.</p>
    </object>
</body>
</html>
