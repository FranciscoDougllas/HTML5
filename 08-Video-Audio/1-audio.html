<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;audio&gt;</title>
</head>
<body>
    <!-- A tag <audio> é usada para incluir arquivos de áudio em uma página HTML. -->
    <!-- O atributo 'controls' adiciona controles padrão de reprodução de áudio (play, pause, volume). -->
    <!-- O conteúdo dentro da tag <audio> será exibido apenas se o navegador não suportar áudio. -->
    <audio controls>
        <!-- O elemento <source> dentro de <audio> define o arquivo de áudio a ser reproduzido. -->
        <!-- O atributo 'src' define o caminho para o arquivo de áudio. -->
        <!-- O atributo 'type' define o formato do áudio (e.g., "audio/mpeg"). -->
        <source src="audio.mp3" type="audio/mpeg">
        Seu navegador não suporta a tag <code>&lt;audio&gt;</code>.
    </audio>
</body>
</html>
