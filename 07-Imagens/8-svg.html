<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;svg&gt;</title>
</head>
<body>
    <!-- A tag <svg> é usada para definir gráficos vetoriais escaláveis. -->
    <!-- O atributo 'width' e 'height' define as dimensões da área SVG. -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- O elemento <circle> desenha um círculo. -->
        <!-- O atributo 'cx' e 'cy' define a posição do centro do círculo. -->
        <!-- O atributo 'r' define o raio do círculo. -->
        <!-- O atributo 'fill' define a cor de preenchimento do círculo. -->
        <circle cx="100" cy="100" r="80" fill="blue" />
        <!-- O elemento <rect> desenha um retângulo. -->
        <!-- O atributo 'x' e 'y' define a posição do canto superior esquerdo do retângulo. -->
        <!-- O atributo 'width' e 'height' define as dimensões do retângulo. -->
        <!-- O atributo 'fill' define a cor de preenchimento do retângulo. -->
        <rect x="30" y="30" width="100" height="100" fill="red" />
    </svg>
</body>
</html>
