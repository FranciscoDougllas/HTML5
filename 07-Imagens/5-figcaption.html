<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;figcaption&gt;</title>
</head>
<body>
    <!-- A tag <figure> é usada para agrupar conteúdo relacionado, como uma imagem e sua legenda. -->
    <!-- A tag <figcaption> fornece uma legenda para o conteúdo dentro da <figure>. -->
    <figure>
        <!-- A tag <img> insere a imagem. -->
        <img src="imagem.jpg" alt="Descrição da imagem" width="300" height="200">
        <!-- A tag <figcaption> fornece a legenda para a imagem. -->
        <figcaption>Esta é uma legenda para a imagem.</figcaption>
    </figure>
</body>
</html>
