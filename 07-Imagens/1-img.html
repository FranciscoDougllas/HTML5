<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de &lt;img&gt;</title>
</head>
<body>
    <!-- A tag <img> é usada para inserir imagens em uma página HTML. -->
    <!-- O atributo 'src' define o caminho para a imagem a ser exibida. -->
    <!-- O atributo 'alt' fornece uma descrição alternativa para a imagem, importante para acessibilidade e SEO. -->
    <!-- O atributo 'width' e 'height' definem a largura e altura da imagem, respectivamente. -->
    <img src="imagem.jpg" alt="Descrição da imagem" width="300" height="200">
</body>
</html>
