<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cabeçalhos</title>
</head>
<body>
    <!-- Cabeçalhos de diferentes níveis -->
    <h1>Cabeçalho de Nível 1</h1>
    <!-- Título principal da página -->

    <h2>Cabeçalho de Nível 2</h2>
    <!-- Subtítulo da página -->

    <h3>Cabeçalho de Nível 3</h3>
    <!-- Subtítulo de terceira ordem -->

    <h4>Cabeçalho de Nível 4</h4>
    <!-- Título de seção menor -->

    <h5>Cabeçalho de Nível 5</h5>
    <!-- Título de subseção -->

    <h6>Cabeçalho de Nível 6</h6>
    <!-- Título de menor importância -->
</body>
</html>
