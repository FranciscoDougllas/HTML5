<!-- Declaração do tipo de documento. Informa ao navegador 
 que o documento segue a versão HTML5. -->
<!DOCTYPE html>

<!-- Tag de abertura do documento HTML. -->
<html>

<!-- Cabeçalho do documento, contendo informações como o título e metadados. -->
<head>

    <!-- Título da página que aparecerá na aba do navegador. -->
    <title>Exemplo de DOCTYPE</title>

</head>

<!-- Corpo do documento, onde o conteúdo visível é colocado. -->
<body>

    <!-- Cabeçalho de nível 1. -->
    <h1>Olá, Mundo!</h1>

    <!-- Parágrafo com conteúdo textual. -->
    <p>Esta página é um exemplo de <b>DOCTYPE</b>.</p>

</body>

<!-- Tag de fechamento do documento HTML. -->
 
</html>
