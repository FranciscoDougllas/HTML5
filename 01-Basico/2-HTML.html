<!-- Declaração do tipo de documento. -->
<!DOCTYPE html>

<!-- Tag principal do documento HTML que indica o início da página.
    O atributo 'lang' define o idioma. -->
<html lang="pt-BR">

<!-- Cabeçalho do documento HTML. -->
<head>

    <!-- Define a codificação de caracteres do documento como UTF-8. -->
    <meta charset="UTF-8">

    <!-- Título da página. -->
    <title>Exemplo da Tag HTML</title>

</head>

<!-- Corpo do documento HTML. -->
<body>

    <!-- Parágrafo com conteúdo textual. -->
    <p>Este é um exemplo básico de um documento HTML.</p>

</body>

<!-- Tag de fechamento do documento HTML. -->
</html>
