<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;datalist&gt;</title>
</head>
<body>
    <!-- A tag <datalist> define uma lista de opções pré-definidas para um campo de entrada -->
    <!-- O atributo 'id' é usado para associar o <datalist> a um <input> -->
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Safari">
        <option value="Edge">
        <option value="Opera">
    </datalist>
    <!-- 'list="browsers"' associa a lista de opções ao campo de entrada -->
</body>
</html>
