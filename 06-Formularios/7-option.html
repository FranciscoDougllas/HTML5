<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;option&gt;</title>
</head>
<body>
    <!-- A tag <option> define uma opção em um menu suspenso ou lista -->
    <select name="choices">
        <option value="choice1">Escolha 1</option>
        <option value="choice2" selected>Escolha 2</option>
        <option value="choice3">Escolha 3</option>
    </select>
    <!-- 'value' define o valor enviado com o formulário quando a opção é selecionada -->
    <!-- 'selected' faz com que esta opção seja a selecionada por padrão -->
</body>
</html>
