<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;optgroup&gt;</title>
</head>
<body>
    <!-- A tag <optgroup> é usada para agrupar opções relacionadas dentro de um menu suspenso -->
    <select name="groupedOptions">
        <!-- 'label' define o texto que será exibido para o grupo de opções -->
        <optgroup label="Grupo 1">
            <option value="group1_option1">Opção 1</option>
            <option value="group1_option2">Opção 2</option>
        </optgroup>
        <optgroup label="Grupo 2">
            <option value="group2_option1">Opção A</option>
            <option value="group2_option2">Opção B</option>
        </optgroup>
    </select>
</body>
</html>
