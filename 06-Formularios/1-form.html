<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;form&gt;</title>
</head>
<body>
    <!-- A tag <form> define um formulário para coleta de dados do usuário -->
    <!-- O atributo 'action' especifica para onde os dados do formulário serão enviados -->
    <!-- O atributo 'method' define o método HTTP a ser usado ao enviar o formulário -->
    <form action="/submit-form" method="post">
        <!-- O atributo 'action' é a URL para onde os dados serão enviados -->
        <!-- 'method="post"' indica que os dados serão enviados através do método POST -->
    </form>
</body>
</html>
