<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;button&gt;</title>
</head>
<body>
    <!-- A tag <button> cria um botão que pode ser clicado pelo usuário -->
    <!-- O atributo 'type' define o tipo de botão -->
    <!-- 'type="submit"' indica que o botão deve enviar o formulário -->
    <button type="submit">Enviar</button>
    <!-- 'type="button"' cria um botão que não envia o formulário -->
    <!-- 'type="reset"' cria um botão que limpa todos os campos do formulário -->
</body>
</html>
