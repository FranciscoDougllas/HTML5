<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;textarea&gt;</title>
</head>
<body>
    <!-- A tag <textarea> cria uma área de texto multilinha para entrada de dados -->
    <!-- O atributo 'rows' define o número de linhas visíveis na área de texto -->
    <!-- O atributo 'cols' define o número de colunas visíveis na área de texto -->
    <textarea name="message" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea>
    <!-- 'name="message"' define o nome do campo para identificação no envio do formulário -->
    <!-- 'placeholder="Digite sua mensagem"' fornece um texto de ajuda -->
</body>
</html>
