<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;fieldset&gt;</title>
</head>
<body>
    <!-- A tag <fieldset> agrupa elementos de formulário em uma seção -->
    <!-- Normalmente é usada junto com a tag <legend> para fornecer um título para o grupo -->
    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>
</body>
</html>
