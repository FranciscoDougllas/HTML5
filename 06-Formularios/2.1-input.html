<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;input&gt;</title>
</head>
<body>
    <!-- A tag <input> é usada para criar campos interativos em formulários -->
    <!-- O atributo 'type' define o tipo de entrada que o campo aceitará -->
    <input type="text" name="username" placeholder="Digite seu nome">
    <!-- 'type="text"' cria um campo de texto -->
    <!-- 'name="username"' define o nome do campo para identificação no envio do formulário -->
    <!-- 'placeholder="Digite seu nome"' fornece um texto de ajuda que desaparece quando o usuário começa a digitar -->
</body>
</html>
