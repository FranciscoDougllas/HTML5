<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;select&gt;</title>
</head>
<body>
    <!-- A tag <select> cria um menu suspenso de seleção -->
    <!-- O atributo 'name' define o nome do campo para envio do formulário -->
    <select name="options">
        <!-- A tag <option> define uma opção dentro do menu suspenso -->
        <option value="option1">Opção 1</option>
        <option value="option2">Opção 2</option>
        <option value="option3">Opção 3</option>
    </select>
    <!-- 'value' especifica o valor que será enviado quando a opção for selecionada -->
</body>
</html>
