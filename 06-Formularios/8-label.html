<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Tag &lt;label&gt;</title>
</head>
<body>
    <!-- A tag <label> é usada para definir um rótulo para um elemento de formulário -->
    <!-- O atributo 'for' deve corresponder ao 'id' do elemento de formulário -->
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" name="username">
    <!-- 'for="username"' associa o rótulo ao campo com o ID 'username' -->
</body>
</html>
