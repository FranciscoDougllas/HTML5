<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Item de Lista</title>
</head>
<body>
    <!-- Lista Não Ordenada com Itens -->
    <ul>
        <li>Item da Lista</li> <!-- Um item da lista não ordenada -->
    </ul>

    <!-- Lista Ordenada com Itens -->
    <ol>
        <li>Item da Lista</li> <!-- Um item da lista ordenada -->
    </ol>
</body>
</html>
