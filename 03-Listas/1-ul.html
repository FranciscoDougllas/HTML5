<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lista Não Ordenada</title>
</head>
<body>
    <!-- Lista Não Ordenada -->
    <ul>
        <!-- Cada item da lista é definido pela tag <li> -->
        <li>Item 1</li> <!-- Primeiro item da lista -->
        <li>Item 2</li> <!-- Segundo item da lista -->
        <li>Item 3</li> <!-- Terceiro item da lista -->
    </ul>
</body>
</html>
