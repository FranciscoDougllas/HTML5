<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lista de Definição</title>
</head>
<body>
    <!-- Lista de Definição -->
    <dl>
        <!-- Termo da lista de definição -->
        <dt>HTML</dt>
        <!-- Definição do termo -->
        <dd>HyperText Markup Language</dd>

        <!-- Outro termo da lista de definição -->
        <dt>CSS</dt>
        <!-- Definição do termo -->
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
