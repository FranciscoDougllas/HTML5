<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Termo de Definição</title>
</head>
<body>
    <!-- Lista de Definição com Termos -->
    <dl>
        <!-- Termo da lista de definição -->
        <dt>JavaScript</dt>
        <!-- Definição do termo -->
        <dd>Linguagem de programação usada para criar interatividade em páginas web</dd>
    </dl>
</body>
</html>
